
[general]
mouse = true

[color]
theme = default.ini

[keys]
navigate_up = "<Up>"
navigate_down = "<Down>"
navigate_left = "<Left>"
navigate_right = "<Right>"
quit = "<CtrlQ>"
suspend = "<CtrlZ>"
command_prompt = "<:>"
cancel = "<Esc>"
execute = "<Enter>"

[ignore]
items = """
.DS_Store
.git
.svn
.hg
"""
